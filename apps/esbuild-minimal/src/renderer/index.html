<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>electron-ipc + esbuild</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #718096;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .section {
        margin-bottom: 30px;
        padding-bottom: 30px;
        border-bottom: 1px solid #e2e8f0;
      }

      .section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      h2 {
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 15px;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .output {
        background: #f7fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 13px;
        color: #2d3748;
        min-height: 60px;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .output.empty {
        color: #a0aec0;
        font-style: italic;
      }

      .notification {
        background: #f0fff4;
        border-left: 4px solid #48bb78;
        padding: 15px;
        border-radius: 4px;
        margin-top: 10px;
        animation: slideIn 0.3s ease-out;
      }

      .notification.info {
        background: #ebf8ff;
        border-left-color: #4299e1;
      }

      .notification.warning {
        background: #fffaf0;
        border-left-color: #ed8936;
      }

      .notification.error {
        background: #fff5f5;
        border-left-color: #f56565;
      }

      .notification h3 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #1a202c;
      }

      .notification p {
        font-size: 13px;
        color: #4a5568;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>electron-ipc + esbuild <span class="badge">minimal</span></h1>
      <p class="subtitle">Demonstrating type-safe IPC with esbuild bundler</p>

      <!-- Ping Section -->
      <div class="section">
        <h2>1. Basic Invoke/Handle</h2>
        <button id="pingBtn">Ping Main Process</button>
        <div id="pingOutput" class="output empty">Click the button to send a ping...</div>
      </div>

      <!-- Get Data Section -->
      <div class="section">
        <h2>2. Request with Parameters</h2>
        <button id="getData1">Get Data (ID: 1)</button>
        <button id="getData2">Get Data (ID: 2)</button>
        <button id="getData3">Get Data (ID: 3)</button>
        <div id="dataOutput" class="output empty">Click a button to fetch data...</div>
      </div>

      <!-- Events Section -->
      <div class="section">
        <h2>3. Events from Main Process</h2>
        <button id="triggerEvent">Trigger Notification (500ms delay)</button>
        <button id="triggerEvent2">Trigger Notification (2s delay)</button>
        <div id="eventContainer"></div>
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
