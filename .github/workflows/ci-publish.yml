name: CI and Publish

on:
  push:
    tags:
      - 'v*'
      - 'create-electron-ipc-v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI (Linux with display)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" pnpm run ci

      - name: Run CI (macOS/Windows)
        if: runner.os != 'Linux'
        run: pnpm run ci

  publish-electron-ipc:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract version from tag
        id: extract-version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Verify version matches package.json
        working-directory: ./packages/electron-ipc
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.extract-version.outputs.tag_version }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: package.json=$PACKAGE_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "✅ Version check passed: $PACKAGE_VERSION"

      - name: Check if version exists on npm
        working-directory: ./packages/electron-ipc
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "❌ Version $PACKAGE_VERSION already exists on npm"
            exit 1
          fi
          echo "✅ Version $PACKAGE_VERSION does not exist, ready to publish"

      - name: Build package
        working-directory: ./packages/electron-ipc
        run: pnpm run build

      # To enable real publishing:
      # 1. Remove --dry-run from the command below
      # 2. Add these lines after 'run:':
      #    env:
      #      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to npm (DRY-RUN)
        working-directory: ./packages/electron-ipc
        run: pnpm publish --dry-run --no-git-checks --access public

  publish-create-electron-ipc:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/create-electron-ipc-v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Integration Tests (pre-publish verification)
        run: pnpm --filter create-electron-ipc run test:integration
        env:
          RUN_INTEGRATION_TESTS: 'true'

      - name: Extract version from tag
        id: extract-version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/create-electron-ipc-v}
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Verify version matches package.json
        working-directory: ./packages/create-electron-ipc
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.extract-version.outputs.tag_version }}
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch: package.json=$PACKAGE_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "✅ Version check passed: $PACKAGE_VERSION"

      - name: Check if version exists on npm
        working-directory: ./packages/create-electron-ipc
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "❌ Version $PACKAGE_VERSION already exists on npm"
            exit 1
          fi
          echo "✅ Version $PACKAGE_VERSION does not exist, ready to publish"

      # To enable real publishing:
      # 1. Remove --dry-run from the command below
      # 2. Add these lines after 'run:':
      #    env:
      #      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to npm (DRY-RUN)
        working-directory: ./packages/create-electron-ipc
        run: pnpm publish --dry-run --no-git-checks --access public
