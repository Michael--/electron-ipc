# IPC Generator Configuration
# This file defines all APIs to be generated for the Electron application

# YAML Schema for validation (uncomment the appropriate one for your environment)
# $schema: ./node_modules/@number10/electron-ipc/ipc-config.schema.json    # When installed from npm
$schema: ../electron-ipc/ipc-config.schema.json # When developing locally

apis:
  # Main API with invoke, event, and broadcast contracts
  - name: api
    input: ./src/main/ipc-api.ts
    output: ./src/preload/api-generated.ts
    contracts:
      invoke: InvokeContracts
      event: EventContracts
      send: BroadcastContracts
    mainBroadcastOutput: ./src/main/broadcast-generated.ts
    reactHooks: ./src/preload/react-hooks-generated.ts

  # Stream API with streaming contracts
  - name: streamApi
    input: ./src/main/ipc-api-stream.ts
    output: ./src/preload/api-stream-generated.ts
    contracts:
      streamInvoke: StreamInvokeContracts
      streamUpload: StreamUploadContracts
      streamDownload: StreamDownloadContracts
